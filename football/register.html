<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - ScoutMe Gambia</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="auth-body">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="auth-logo">
                    <img src="/placeholder.svg?height=50&width=50&text=Logo" alt="ScoutMe Gambia" class="logo">
                    <h1>ScoutMe Gambia</h1>
                </div>
                <h2>Create Your Account</h2>
                <p>Join the football community in The Gambia</p>
            </div>

            <div class="account-type-selector">
                <div class="type-option active" data-type="player">
                    <i class="fas fa-user"></i>
                    <span>Player</span>
                </div>
                <div class="type-option" data-type="scout">
                    <i class="fas fa-search"></i>
                    <span>Scout</span>
                </div>
                <div class="type-option" data-type="club">
                    <i class="fas fa-trophy"></i>
                    <span>Club</span>
                </div>
            </div>

            <form class="auth-form" id="registerForm">
                <input type="hidden" name="accountType" value="player">
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" name="firstName" placeholder="Enter first name" required>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" name="lastName" placeholder="Enter last name" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <div class="input-group">
                        <i class="fas fa-phone"></i>
                        <input type="tel" id="phone" name="phone" placeholder="+220 123 4567" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" placeholder="Create a password" required>
                        <button type="button" class="password-toggle" onclick="togglePassword('password')">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="password-strength" id="passwordStrength"></div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
                        <button type="button" class="password-toggle" onclick="togglePassword('confirmPassword')">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <!-- Player-specific fields -->
                <div class="player-fields">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="position">Position</label>
                            <select id="position" name="position">
                                <option value="">Select position</option>
                                <option value="goalkeeper">Goalkeeper</option>
                                <option value="defender">Defender</option>
                                <option value="midfielder">Midfielder</option>
                                <option value="forward">Forward</option>
                                <option value="winger">Winger</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="age">Age</label>
                            <input type="number" id="age" name="age" placeholder="Age" min="16" max="40">
                        </div>
                    </div>
                </div>

                <!-- Scout-specific fields -->
                <div class="scout-fields" style="display: none;">
                    <div class="form-group">
                        <label for="organization">Organization</label>
                        <input type="text" id="organization" name="organization" placeholder="Club or organization name">
                    </div>
                    <div class="form-group">
                        <label for="experience">Years of Experience</label>
                        <select id="experience" name="experience">
                            <option value="">Select experience</option>
                            <option value="1-2">1-2 years</option>
                            <option value="3-5">3-5 years</option>
                            <option value="6-10">6-10 years</option>
                            <option value="10+">10+ years</option>
                        </select>
                    </div>
                </div>

                <!-- Club-specific fields -->
                <div class="club-fields" style="display: none;">
                    <div class="form-group">
                        <label for="clubName">Club Name</label>
                        <input type="text" id="clubName" name="clubName" placeholder="Enter club name">
                    </div>
                    <div class="form-group">
                        <label for="league">League</label>
                        <select id="league" name="league">
                            <option value="">Select league</option>
                            <option value="gfa-first">GFA First Division</option>
                            <option value="gfa-second">GFA Second Division</option>
                            <option value="regional">Regional League</option>
                            <option value="youth">Youth League</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="region">Region</label>
                    <select id="region" name="region" required>
                        <option value="">Select region</option>
                        <option value="banjul">Banjul</option>
                        <option value="kanifing">Kanifing</option>
                        <option value="brikama">Brikama</option>
                        <option value="mansakonko">Mansakonko</option>
                        <option value="kerewan">Kerewan</option>
                        <option value="kuntaur">Kuntaur</option>
                        <option value="janjanbureh">Janjanbureh</option>
                        <option value="basse">Basse</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="checkbox-option">
                        <input type="checkbox" name="terms" required>
                        <span class="checkbox-custom"></span>
                        <span>I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></span>
                    </label>
                </div>

                <button type="submit" class="btn btn-primary btn-full">
                    <i class="fas fa-user-plus"></i>
                    Create Account
                </button>
            </form>

            <div class="auth-footer">
                <p>Already have an account? <a href="login.html">Sign in here</a></p>
                <p><a href="index.html">‚Üê Back to Home</a></p>
            </div>
        </div>
    </div>

    <script src="assets/js/auth.js"></script>
</body>
</html>
